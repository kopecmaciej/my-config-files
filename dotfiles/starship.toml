# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#005f00 fg:#a3aed2)\
$directory\
[](fg:#005f00 bg:#5e6880)\
$git_branch\
$git_status\
[](fg:#5e6880 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#005f00"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo=false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#5e6880"
format = '[[ $symbol $branch ](fg:#005f00 bg:#5e6880)]($style)'

[git_status]
style = "bg:#5e6880"
format = '[[($all_status$ahead_behind )](fg:#005f00 bg:#5e6880)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#005f00 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#005f00 bg:#212736)]($style)'

[golang]
symbol = "Go"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#005f00 bg:#212736)]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
